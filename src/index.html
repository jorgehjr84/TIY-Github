<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>octocat github</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">
</head>

<body>
  <div id="container">
    <!--Beginning of mobile container-->
    <div id="header">
    </div>
    <nav>
      <ul class="tabs">



        <li>
          <a href="About" class="About-tab">
            <span>About</span>
          </a>
        </li>

        <li><a href="Repositories">Repositiories</a></li>

      </ul>
    </nav>
    <!--End of tabs bar-->

    <div id="mobile-details">
      <img src="img/octocat.jpeg">
      <h3>The Octocat</h3>
      <!--Header for mobile details section-->
      <ul id="profile-info">
        <li class="octocat">octocat</li>

        <li class="organization">
          <span class="octicon octicon-organization"></span>
          Github</li>
        <li class="location">
          <span class="octicon octicon-location"></span>
          San Francisco</li>
        <li class="email">
          <a href "email">
            <span class="octicon octicon-mail"></span>
            octocat@github.com</a>
        </li>
        <li class="link">
          <a href "link">
            <span class="octicon octicon-link"></span>
            http://www.github.com/blog</a>
        </li>
      </ul>

    </div>
    <!--End of mobile details section -->
    <div id="followers-section">
      <button class="follow-button">
        <span class="octicon octicon-person"></span>
        Follow</button>

      <div id="count">
        <div>
          <strong class="followers-count">1k</strong>
        </div>
        <div>
          <strong class="starred-count">2</strong>
        </div>

        <div>
          <strong class="following-count">6</strong>
        </div>
      </div>

      <div id="categories">
        <div>
          <strong class="followers-category">Followers</strong>
        </div>
        <div>
          <strong class="starred-category">Starred</strong>
        </div>

        <div>
          <strong class="following-category">Following</strong>
        </div>
      </div>

      <!--End of follow bar and followers info-->


    </div>
    <!--End of mobile container-->
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
